name: Node.js CI Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest  # Ubuntu runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checks out your repo

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Uses Node.js 20

      - name: Install dependencies
        run: npm ci  # Clean install (faster than `npm install`)

      - name: Run tests
        run: npm test  # Runs your test script
